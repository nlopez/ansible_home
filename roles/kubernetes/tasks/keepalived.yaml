---
- name: Install keepalived
  package:
    name: keepalived

- name: Configured keepalived
  template:
    src: keepalived.conf.j2
    dest: /etc/keepalived/keepalived.conf
    owner: root
    group: root
    mode: 0644

- name: Start keepalived
  service:
    name: keepalived
    state: started
